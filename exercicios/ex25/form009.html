<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 005</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isats">Nivel de Satisfação</label>
            <input type="range" name="satis" id="isats" min="1" max="100" value="4"
            oninput="ival.innerHTML = Number(isats.value)"            >
            <output id="ival">4</output>
        </p>
        <p>
            <input type="submit" value="Emviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
