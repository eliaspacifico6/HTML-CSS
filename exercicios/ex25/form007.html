<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 005</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <optgroup label="Regiaçõ Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande do Norte</option>

                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">Profição:</label>
            <input type="text" name="prof" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <optgroup label="Adiminstrativo">
                    <option value="Administrador"></option>
                    <option value="Contador"></option>
                </optgroup>
                <optgroup  label="Tecnologia ">
                    <option value="Desenvolvedor"></option>
                    <option value="DBA"></option>
                    <option value="Analista"></option>
                    <option value="Tecnico"></option>
                </optgroup>
                <optgroup label="Educação">
                    <option value="Profesor"></option>
                    <option value="Diretor"></option>
                </optgroup>
                
            </datalist>

        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="60" rows="10">oi</textarea>

        </p>

        <p>
            <input type="submit" value="Emviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
