<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form action="./cadastro.php" method="get" autocomplete="on">
        <fieldset id="personal_data">
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="mobile"
                    pattern="^\(\d{2}\)\d{5,4}-\d{4}$"
                    placeholder="(xx)xxxxx-xxxx">
            </p>
            <p>
                <input type="submit" value="Emviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>

    </form>

    
</body>
</html>
