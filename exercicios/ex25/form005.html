<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 005</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmasc" value="m">
            <label for="isexmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="isexfem" value="f">
            <label for="isexfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futbol</label><br>
            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="estenis" id="iesten">
            <label for="iesten">tênis <br></label>
        </fieldset>



        <p>
            <input type="submit" value="Emviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
