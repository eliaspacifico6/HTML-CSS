<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgtoups </title>
    <style>
        table{
            border-collapse: collapse;
            width: 400px;
        }

        table th, table td {
            border: 1px solid black;
            padding: 10px;
        }

        col.amarelo {
            background-color: yellow;
        }
        
        col.amarelo td {
            font-weight: bold;
        }

        col.vemelho {
            background-color: red;
        }

        col.verde {
            background-color: green;
        }



    </style>
</head>
<body>
    <h1>Exercicos de Tabelas</h1>
    <table>
        <colgroup>
        
            <col class="amarelo">
            <col class="vemelho" span="2">
            <col class="verde">
        
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <tr>
                <th>nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profição</th>
            </tr>
        </thead>
        <tbody>

                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programados</td>
            </tr>
            <tr>
                <td>Gustavo</td>

                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Hélio</td>

            </tr>
            <tr>
                <td> Maria</td>

            </tr>

                <td>Otávio</td>

                <td>Nutricionista</td>
            </tr>
        </tbody>


    </table>

</body>
</html>
