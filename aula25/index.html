<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Formulario</h1>

    <form action="./cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="isusu">Usu√°rio: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="16" size="8"
                placeholder="Seu Nome"
                autocomplete="username"
        
            
            >
        </p>

        <p>
            <label for="isem">Senha: </label>
            <input type="password" name="sem" id="isem" required minlength="8" maxlength="20" size="8"

                >
        </p>

        <p>
            <input type="submit" value="Emviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
