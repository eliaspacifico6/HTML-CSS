<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            width: 400px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A
            <td rowspan="4">B
        <tr>
            <td rowspan="4">C
            <td>D
            <td>E
            <td>F
        <tr>
            <td>G
            <td>H
            <td>I
        <tr>
            <td>J
            <td>L
            <td>M
        <tr>
            <td colspan="4">N
    </table>


</body>
</html>
