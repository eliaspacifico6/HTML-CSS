<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 600px;
        }
        thead th, tr.subtotal>td, tr.subtotal>th {
            background-color: gray;
            color: white;
            border: 1px solid black;
            padding: 10px;
        }

        tbody td ,tbody th {
            
            background-color: white ;
            color: black;
            border: 1px solid black;            
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Boletim Escolar</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">diciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td>00,0</td>
                <td>00,0</td>
                <td>00,0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>00,0</td>
                <td>00,0</td>
                <td>00,0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>00,0</td>
                <td>00,0</td>
                <td>00,0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>00,0</td>
                <td>00,0</td>
                <td>00,0</td>
            </tr>
            <tr class="subtotal">
                <th colspan="4" scope="col" >Medias de Exatas</th>
                <td>00,0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>História</td>
                <td>00,0</td>
                <td>00,0</td>
                <td>00,0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>00,0</td>
                <td>00,0</td>
                <td>00,0</td>
            </tr>
            <tr class="subtotal">
                <th colspan="4" scope="col">Medias de Humanas</th>
                <td>00,0</td>
            </tr>
            
        </tbody>

    </table>

</body>
</html>
